<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><!--声明页面编码 utf-8国际编码-->
    <meta name="Generator" content="Webstorm"><!--使用编辑器-->
    <meta name="Author" content="流云似海"><!--作者-->
    <meta name="Keywords" content="作业"><!--关键字-->
    <meta name="Description" content=""><!--网页描述-->
    <title>Title</title>
    <style>
        body {
            font-family: "Microsoft YaHei", serif;
        }

        body, dl, dd, p, h1, h2, h3, h4, h5, h6 {
            margin: 0;
        }

        ol, ul, li {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        img {
            width:400px;
            height:400px;
            border: none;
        }
        #pic1,#pic2{
            position:absolute;
            top:0;
            left:0;
        }
        #pic2{
            display:none;
        }
    </style>
</head>
<body>
    <img src="images/1.jpg" alt="" id="pic1">
    <img src="images/2.jpg" alt="" id="pic2">
    <script>
        var pic1 = document.getElementById("pic1"),
            pic2 = document.getElementById("pic2");

        pic1.onclick = function(){
            this.style.display = "none";
            pic2.style.display = "block";
        }

        pic2.onclick = function(){
            this.style.display = "none";
            pic1.style.display = "block";
        }
    </script>
</body>
</html>
